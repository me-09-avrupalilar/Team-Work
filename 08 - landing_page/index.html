<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./index.css" />
    <title>Google</title>
  </head>
  <body>
    <header class="header">
      <ul class="header-left">
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
      </ul>
      <ul class="header-right">
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li>
          <img
            class="header-apricon"
            src="./images/appicon.png"
            alt="app icon"
          />
        </li>
        <li><button class="header-button">Sign In</button></li>
      </ul>
    </header>

    <main class="main">
      <img class="main-logo" src="./images/googlelogo.png" alt="google-logo" />
      <div class="main-bar">
        <img class="main-mag" src="./images/magnifying_glass.jpg" alt="" />
        <input class="main-input" type="search" />
        <a href="#"
          ><img class="main-mic" src="./images/google_microphone.png" alt="" />
        </a>
      </div>
      <div class="main-button">
        <button class="main-button-a">Google Search</button>
        <button class="main-button-a">I'm Feeling Lucky</button>
      </div>

      <div class="main-text">
        <p>Other Languages you can use Google: <a href="#">English</a></p>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-turkey">Turkey</div>

      <div class="footer-link">
        <ul class="footer-link-left">
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search Works</a></li>
        </ul>
        <ul class="footer-link-right">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
